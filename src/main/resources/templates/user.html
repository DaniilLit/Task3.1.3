<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #fff;
            border-right: 1px solid #ddd;
        }
        .sidebar .nav-link {
            color: #000;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: #fff;
        }
        .navbar-dark {
            background-color: #343a40 !important;
        }
    </style>
</head>
<body>

<!-- Верхняя панель -->
<nav class="navbar navbar-dark navbar-expand-lg px-3">
    <span class="navbar-brand" th:text="${user.email} + ' with roles: '"></span>
    <span th:each="role, iterStat : ${user.roles}">
        <span th:text="${role.role}"></span><span th:if="!${iterStat.last}">, </span>
    </span>
    <div class="ms-auto">
        <a class="btn btn-outline-light" href="/logout">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Боковое меню -->
        <nav class="col-md-2 d-md-block sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">User</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Основное содержимое -->
        <main class="col-md-10 ms-sm-auto px-4">
            <h2 class="mt-3">User information-page</h2>

            <!-- Карточка с информацией о пользователе -->
            <div class="card mt-3">
                <div class="card-header">
                    <h5>About user</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>

                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
    <span th:each="role, iterStat : ${user.roles}">
        <span th:text="${role.role}"></span><span th:if="!${iterStat.last}">, </span>
    </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
