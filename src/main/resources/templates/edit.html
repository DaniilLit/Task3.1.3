<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h4>Edit User</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/edit/{id}(id=${user.id})}" method="post">
                <input type="hidden" name="_method" value="patch">

                <div class="mb-3">
                    <label for="editId" class="form-label">ID</label>
                    <input type="text" class="form-control" id="editId" name="id" th:value="${user.id}" readonly>
                </div>

                <div class="mb-3">
                    <label for="editFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="editFirstName" name="firstName" th:value="${user.firstName}" required>
                </div>

                <div class="mb-3">
                    <label for="editLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="editLastName" name="lastName" th:value="${user.lastName}" required>
                </div>

                <div class="mb-3">
                    <label for="editAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="editAge" name="age" th:value="${user.age}" required>
                </div>

                <div class="mb-3">
                    <label for="editEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="editEmail" name="email" th:value="${user.email}" required>
                </div>

                <div class="mb-3">
                    <label for="editPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="editPassword" name="password">
                </div>

                <div class="mb-3">
                    <label for="editRoles" class="form-label">Role</label>
                    <select class="form-select" id="editRoles" name="roles" multiple>
                        <option th:each="role : ${roles}"
                                th:value="${role.id}"
                                th:text="${role.role}"
                                th:selected="${user.roles.contains(role)}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/admin" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
